<html>

<head>
	<title>Activity1</title>
</head>
<body>
	Current Calculator Value: <h3 id="val"></h3>
	<br>
	<div id="response">
		<p>
			<input type='text' id="input" placeholder="number" name='number' />
			<br><br>
			<input type='button' id="btn_add" value='add' onclick="postAdd()" />
			<input type='button' id="btn_sub" value='subtract' onclick="postSub()" />
			<input type='button' id="btn_pop" value='pop' />
		</p>
	</div>
	<a href='/reset'><input type='button' value='reset' /></a>
	<br><br>

	<div id="past">
		<p>
			Past Operations: <h4 id="past"></h4>
		</p>
	</div>
</body>
<script>
		function load() {
		let val = document.getElementById('input');
		var add = val.value;
		let req = new XMLHttpRequest();
		req.open('GET', 'http://localhost:8088/', true);
		req.onreadystatechange = function () {
			if (req.readyState === 4) {
				if (req.status === 200) {
					var resp = JSON.parse(req.responseText);
					document.getElementById("val").innerHTML = parseInt(resp.currVal);
					console.log(resp);			
				}
			}
		};
		req.setRequestHeader("Content-type", "application/json");
		val.innerHTML = add;
		req.send('{ \"value\" : \"' + add + '\"}');
	}
	</script>

<script>
	function postAdd() {
	let val = document.getElementById('input');
	var add = val.value;
	let req = new XMLHttpRequest();
	req.open('POST', 'http://localhost:8088/add', true);
	req.onreadystatechange = function () {
		if (req.readyState === 4) {
			if (req.status === 200) {
				var resp = JSON.parse(req.responseText);
				document.getElementById("val").innerHTML = parseInt(resp.currVal);
				console.log(resp);			

				var past = document.getElementById("past");
				past.innerHTML = printStack(resp);
			}
		}
	};
	req.setRequestHeader("Content-type", "application/json");
	val.innerHTML = add;
	req.send('{ \"value\" : \"' + add + '\"}');
}
</script>

<script>
		function postSub() {
		let val = document.getElementById('input');
		var sub = val.value;
		let req = new XMLHttpRequest();
		req.open('POST', 'http://localhost:8088/sub', true);
		req.onreadystatechange = function () {
			if (req.readyState === 4) {
				if (req.status === 200) {
					var resp = JSON.parse(req.responseText);
					document.getElementById("val").innerHTML = parseInt(resp.currVal);
					console.log(resp);	
					
					var past = document.getElementById("past");
				past.innerHTML = printStack(resp);
				}
			}
		};
		req.setRequestHeader("Content-type", "application/json");
		val.innerHTML = sub;
		req.send('{ \"value\" : \"' + sub + '\"}');
	}
	</script>

	<script>
		function printStack(response) {
			var str = '';
			for (var i = 0; i < response.calcStack.length; i++){
				str += response.calcStack[i].operation + ", " + response.calcStack[i].operand + ", " +
						response.calcStack[i].ip + " " + response.calcStack[i].user + "<br>";
			}
			return str;
		}
	</script>
</html>
